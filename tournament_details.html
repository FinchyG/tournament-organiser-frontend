<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Organiser Tournament Details Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <div id="page_div">
        <h1 id="web_app_title">Tournament <br> Organiser</h1>

        <button class="navigation_element"><a href="home.html">back</a></button>

        <h1 id="page_title">Tournament Details</h1>

        <div id="page_content">
            <table id="tournament_details_table">
                <tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="tournament_name" value="" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="tournament_date" value="" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="location_name" value="" readonly>
                    </td>
               </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="location_postcode" value="" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="edit_button" onclick="controller.edit_tournament_details()">edit</button>
                    </td>
                    <td>
                        <button class="save_button" onclick="controller.save_tournament_details()">save</button>
                    </td>
                </tr>
            </table>


        </div>
    </div>



    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    <script>window.addEventListener("load", () => {
        controller.populate_tournament_details();
    });</script>
</body>
</html>
